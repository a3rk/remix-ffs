<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />

    <meta property="fb:app_id" content="0" />
    <meta property="og:image" content="/static/{{coinpng}}" />
    <meta property="og:description" content="{{name}} Funding System - Projects by the community funded by the community" />
    <meta property="og:url" content="https://{{server}}/" />
    <meta property="og:title" content="{{name}} Funding System" />
    <meta property="og:type" content="website" />

    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="{{name}} Funding System">
    <meta name="application-name" content="{{name}} Funding System">
    <meta name="msapplication-TileColor" content="#2c7dda">
    {% if proposal %}
        <meta name="description" content="{{proposal.content[:50]}}" />
        <title>{{name}} Funding System - {{proposal.headline[:20]}}</title>
    {% else %}
        <meta name="description" content="{{name}} Funding System - Community based projects funded by the {{name}} community" />
        <title>{{name}} Funding System</title>
    {% endif %}
    <meta name="keywords" content="monero, xmr, bitmonero, cryptocurrency, crypto money, mining crypto currencies, virtual currency, aeon, aeon cash, remix">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/simplemde.min.css">
    <script src="/static/js/simplemde.min.js"></script>
    <link href="/static/css/aeon.css" rel="stylesheet">
    <script src="/static/js/app.js"></script>
    <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>

<body onload="fix_anchors();">
{% include 'navbar.html' %}

<!-- Page Content -->
{% block content %} {% endblock %}

<!-- Footer -->
<footer class="bg-dark footer">
    <div class="container">
        <p class="m-0 text-center text-white">{{server}}</p>
    </div>
</footer>

</body>
</html>
